<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">Basic Calculator</h1>
    <h3 class="text-center">Use it to Perform basic mathematical operations!</h3>
</div>

<div class="container">

    <div class="row">

      <!-- Calculator Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <div class="row d-flex justify-content-around mb-2">
            <button id="button-1" class="btn  btn-lg btn-primary number" value="1"><span>1</span></button>
            <button id="button-2" class="btn btn-lg btn-primary number" value="2"><span>2</span></button>
            <button id="button-3" class="btn btn-lg btn-primary number" value="3"><span>3</span></button>
            <button id="button-plus" class="btn btn-lg btn-danger operator" value="plus"><span>+</span></button>
          </div>
          <!-- <br><br> -->
          <div class="row d-flex justify-content-around mb-2">
            <button id="button-4" class="btn btn-lg btn-primary number" value="4"><span>4</span></button>
            <button id="button-5" class="btn btn-lg btn-primary number" value="5"><span>5</span></button>
            <button id="button-6" class="btn btn-lg btn-primary number" value="6"><span>6</span></button>
            <button id="button-minus" class="btn btn-lg btn-danger operator" value="minus"><span>&minus;</span></button>
          </div>
            <!-- <br><br> -->
            <div class="row d-flex justify-content-around mb-2">
            <button id="button-7" class="btn btn-lg btn-primary number" value="7"><span>7</span></button>
            <button id="button-8" class="btn btn-lg btn-primary number" value="8"><span>8</span></button>
            <button id="button-9" class="btn btn-lg btn-primary number" value="9"><span>9</span></button>
            <button id="button-multiply" class="btn btn-lg btn-danger operator" value="times"><span>&times;</span></button>
          </div>
            <!-- <br><br> -->
            <div class="row d-flex justify-content-around mb-2">
            <button id="button-0" class="btn btn-lg btn-primary number" value="0"><span>0</span></button>
            <button id="button-divide" class="btn btn-lg btn-danger operator" value="divide"><span>&divide;</span></button>
            <button id="button-power" class="btn btn-lg btn-danger operator" value="power"><span>^</span></button>
            <button id="button-equal" class="btn btn-lg btn-success equal" value="equals"><span>=</span></button>
          </div>
            <!-- <br><br> -->
            <div class="row">
            <button id="button-clear" class="btn btn-secondary btn-block clear" value="clear"><span>clear</span></button>
          </div>
          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number" class="text-right">&nbsp;&nbsp;&nbsp;</h1>
            <div class="d-flex justify-content-end border-bottom">
              <h2 id="operator" class="text-success">&nbsp;&nbsp;&nbsp;</h2>
              <h1 id="second-number" class="text-right">&nbsp;&nbsp;&nbsp;</h1>
            </div>
            
            <h1 id="result" class="text-right text-primary">&nbsp;&nbsp;&nbsp;</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
